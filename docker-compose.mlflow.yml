version: "3.9"
services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow-etl
    user: root
    ports:
      - "5000:5000"
    command: >
      mlflow server 
      --host 0.0.0.0 
      --port 5000 
      --backend-store-uri sqlite:////mlflow/mlflow.db 
      --artifacts-destination /mlflow/artifacts
      --serve-artifacts
    volumes:
      - ./mlflow_data/artifacts:/mlflow/artifacts
      - ./mlflow_data/db:/mlflow